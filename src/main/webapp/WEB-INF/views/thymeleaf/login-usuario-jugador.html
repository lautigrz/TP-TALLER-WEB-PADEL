<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Taller Web I</title>


    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>

    <link rel="stylesheet" th:href="@{/css/registro.css}"/>

</head>

<body>
<div class="login">
    <h1>Login</h1>

    <form th:action="@{/iniciar-sesion-usuario-jugador}" method="post" th:object="${usuarioJugador}">
        <div th:if="${error}" class="alert alert-danger" role="alert" style="font-size: 0.8em; padding: 10px;">
            <p th:text="${error}" style="margin: 0;"></p>
        </div>

        <input type="email" th:field="*{correoElectronico}" placeholder="Correo electrónico" required="required" />
        <input type="password" th:field="*{password}" placeholder="Contraseña" required="required" />
        <button type="submit" class="boton">Iniciar session</button>
    </form>
    <a style="color:white" th:href="@{/formulario-usuario-jugador}">Registrarme como Jugador</a>

</div>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
