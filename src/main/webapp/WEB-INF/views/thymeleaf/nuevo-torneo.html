<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Torneo</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container mt-5">
    <h2>Registrar Torneo</h2>
    <form th:action="@{/registrar-torneo}" method="post" th:object="${torneo}">
        <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" class="form-control" th:field="*{titulo}" id="titulo" placeholder="Ingrese el título" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea class="form-control" th:field="*{descripcion}" id="descripcion" placeholder="Ingrese la descripción" required></textarea>
        </div>
        <div class="form-group">
            <label for="deporte">Deporte:</label>
            <input type="text" class="form-control" th:field="*{deporte}" id="deporte" placeholder="Ingrese el deporte" required>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" class="form-control" th:field="*{fecha}" id="fecha" required>
        </div>
        <div class="form-group">
            <label for="inscripcion">Fecha de Inscripción:</label>
            <input type="date" class="form-control" th:field="*{inscripcion}" id="inscripcion" required>
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" class="form-control" th:field="*{ubicacion}" id="ubicacion" placeholder="Ingrese la ubicación" required>
        </div>

        <button type="submit" class="btn btn-primary">Registrar Torneo</button>
    </form>
</div>
</body>
</html>
