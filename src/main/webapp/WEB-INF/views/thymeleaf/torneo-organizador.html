<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${torneo.titulo} + ' - Organizador'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<!-- Header con imagen del torneo -->
<header>
    <div class="container-fluid p-0">
        <img src="https://th.bing.com/th/id/R.565964420be6fb043fbe1743a4b8b8d1?rik=%2bpAreFg6Q1cOlA&pid=ImgRaw&r=0" alt="Torneo" class="img-fluid" style="object-fit: cover; height: 400px; width:100%;">
    </div>
</header>

<!-- Sección de contenido del torneo -->
<div class="container mt-5">

    <!-- Información del torneo -->
    <div class="row">
        <div class="col-md-12">
            <h2 class="card-title" th:text="${torneo.titulo}"></h2>
            <p class="card-text"><strong>Descripción:</strong> <span th:text="${torneo.descripcion}"></span></p>
        </div>
        <div class="col-md-4 d-flex mt-3">
            <div class="col-md-8">
                <p class="card-text"><i class="fa-solid fa-futbol"></i> <strong>Deporte:</strong> <span th:text="${torneo.deporte}"></span></p>
                <p class="card-text"><i class="fa-solid fa-calendar-day"></i> <strong>Fecha inicio:</strong> <span th:text="${torneo.fechaInicio}"></span></p>
            </div>
            <div class="col-md-10 d-flex">
                <div class="col-md-10">
                    <p class="card-text"><i class="fa-solid fa-calendar-day"></i> <strong>Fecha fin:</strong> <span th:text="${torneo.fechaFin}"></span></p>
                    <p class="card-text"><i class="fa-solid fa-calendar-check"></i> <strong>Inicio inscripción:</strong> <span th:text="${torneo.inscripcionInicia}"></span></p>
                </div>
                <div class="col-md-10">
                    <p class="card-text"><i class="fa-solid fa-calendar-times"></i> <strong>Fin inscripción:</strong> <span th:text="${torneo.inscripcionFin}"></span></p>
                    <p class="card-text">
                        <i class="fa-solid fa-clock"></i> <strong>Horario:</strong>
                        <span th:text="${torneo.horarioDesde}"></span> -
                        <span th:text="${torneo.horarioHasta}"></span>
                    </p>

                </div>
                <div class="col-md-10">
                    <p class="card-text"><i class="fa-solid fa-location-dot"></i> <strong>Ubicación:</strong> <span th:text="${torneo.ubicacion}"></span></p>
                </div>
            </div>
        </div>
        <!-- Botones de acciones -->
        <div class="row mt-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <a th:href="@{/torneos/{id}/editar(id=${torneo.id})}" class="btn btn-warning me-4"><i class="fas fa-edit"></i> Modificar torneo</a>
                    <a th:href="@{/torneos/{id}/resultados(id=${torneo.id})}" class="btn btn-success me-4"><i class="fas fa-trophy"></i> Cargar resultados</a>
                    <a th:href="@{/torneos/{id}/participantes(id=${torneo.id})}" class="btn btn-info me-4"><i class="fas fa-users"></i> Ver participantes</a>
                    <a th:href="@{/torneos/{id}/cancelar(id=${torneo.id})}" class="btn btn-danger"><i class="fa-solid fa-x"></i> Cancelar torneo</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
