<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <title>Document</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="pokebola.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        <div class="collapse navbar-collapse justify-content-between" id="navbarNav">

            <div class="d-flex align-items-center">
                <p class="mb-0">Bienvenido, <span th:text="${organizador.nombre}">Organizador</span>!</p>
            </div>

            <form class="d-flex justify-content-center" style="width: 50%;" role="search" action="/tu-endpoint-de-busqueda" method="get">
                <div class="me-1" style="width: 100%;">
                    <input class="form-control" type="text" name="nombre" placeholder="Buscar por nombre de torneo o ubicacion" aria-label="Nombre de torneo">
                </div>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
            <a th:href="@{/crear-torneo}">Crear torneo</a>
        </div>
    </div>
</nav>


<section class="lista-torneos">
    <div class="container">
        <div class="row" >
            <div class="col-md-4 mb-4" th:each="torneo : ${torneos}">
                <div class="card">
                    <img src="" class="card-img-top" alt="Torneo" style="height: 200px; object-fit: cover;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${torneo.titulo}"></h5>
                        <p class="card-text" th:text="${torneo.descripcion}"></p>
                        <p class="card-text"><strong>Deporte:</strong> <span class="torneo-info" th:text="${torneo.deporte}"></span></p>
                        <p class="card-text"><strong>Fecha:</strong> <span class="torneo-info" th:text="${torneo.fecha}"></span></p>
                        <p class="card-text"><strong>Inscripciones:</strong> <span class="torneo-info" th:text="${torneo.inscripcion}"></span></p>
                        <p class="card-text"><strong>Ubicación:</strong> <span class="torneo-info" th:text="${torneo.ubicacion}"></span></p>
                    </div>
                </div>
            </div>
        </div> <!-- Cierra la fila después de todos los torneos -->
    </div>
</section>

<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
